version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bharatbuild_postgres
    environment:
      POSTGRES_USER: bharatbuild
      POSTGRES_PASSWORD: bharatbuild123
      POSTGRES_DB: bharatbuild_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bharatbuild"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bharatbuild_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: bharatbuild_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bharatbuild_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bharatbuild_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - bharatbuild_network

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bharatbuild_celery_worker
    environment:
      - DATABASE_URL=postgresql://bharatbuild:bharatbuild123@postgres:5432/bharatbuild_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A app.core.celery_app worker --loglevel=info
    networks:
      - bharatbuild_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bharatbuild_celery_beat
    environment:
      - DATABASE_URL=postgresql://bharatbuild:bharatbuild123@postgres:5432/bharatbuild_db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A app.core.celery_app beat --loglevel=info
    networks:
      - bharatbuild_network

  # Frontend
  frontend:
    image: node:18-alpine
    container_name: bharatbuild_frontend
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"
    networks:
      - bharatbuild_network

  # Nginx (Production only)
  nginx:
    image: nginx:alpine
    container_name: bharatbuild_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - bharatbuild_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  minio_data:
  backend_uploads:

networks:
  bharatbuild_network:
    driver: bridge
