version: '3.8'

# ============================================
# BharatBuild AI - AWS Mode Docker Compose
# Use with AWS S3, RDS, ElastiCache
# ============================================

services:
  # Database Migration Service (runs once before backend)
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bharatbuild_migrate
    environment:
      - ENVIRONMENT=production
      - SKIP_DB_INIT=false
    env_file:
      - .env.production
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        python scripts/init_db.py --migrate &&
        echo 'Migrations completed!'
      "
    networks:
      - bharatbuild_prod
    restart: "no"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bharatbuild_backend_prod
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SKIP_DB_INIT=true
    env_file:
      - .env.production
    volumes:
      - backend_uploads_prod:/app/uploads
      - user_projects_prod:/app/user_projects
      - sandbox_workspace:/tmp/sandbox/workspace
    depends_on:
      migrate:
        condition: service_completed_successfully
    command: >
      sh -c "
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - bharatbuild_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: bharatbuild_celery_prod
    environment:
      - ENVIRONMENT=production
    env_file:
      - .env.production
    volumes:
      - backend_uploads_prod:/app/uploads
      - user_projects_prod:/app/user_projects
    depends_on:
      - backend
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${API_URL}/api/v1
        - NEXT_PUBLIC_WS_URL=${WS_URL}/ws
    container_name: bharatbuild_frontend_prod
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: bharatbuild_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: bharatbuild_certbot
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt
      - ./docker/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - bharatbuild_prod

volumes:
  backend_uploads_prod:
  user_projects_prod:
  sandbox_workspace:

networks:
  bharatbuild_prod:
    driver: bridge
