# =============================================================================
# Terraform Infrastructure Workflow
# Manual trigger only - for AWS infrastructure changes
# =============================================================================

name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      route53_zone_exists:
        description: 'Route 53 hosted zone exists for domain?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  TF_WORKING_DIR: aws-infrastructure/terraform
  AWS_REGION: ap-south-1

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'
        run: |
          terraform plan \
            -var="environment=${{ github.event.inputs.environment }}" \
            -var="domain_name=${{ secrets.DOMAIN_NAME }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="redis_auth_token=${{ secrets.REDIS_AUTH_TOKEN }}" \
            -var="route53_zone_exists=${{ github.event.inputs.route53_zone_exists }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "⚠️ DESTROYING INFRASTRUCTURE"
          terraform destroy \
            -var="environment=${{ github.event.inputs.environment }}" \
            -var="domain_name=${{ secrets.DOMAIN_NAME }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="redis_auth_token=${{ secrets.REDIS_AUTH_TOKEN }}" \
            -var="route53_zone_exists=${{ github.event.inputs.route53_zone_exists }}" \
            -auto-approve

      - name: Upload Plan
        if: github.event.inputs.action == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_WORKING_DIR }}/tfplan
          retention-days: 7
