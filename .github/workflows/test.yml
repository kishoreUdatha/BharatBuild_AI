name: Run Tests Before Deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements-minimal.txt

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt
        pip install pytest pytest-asyncio pytest-cov httpx faker aiosqlite

    - name: Run unit tests with coverage
      env:
        TESTING: 'true'
        DATABASE_URL: 'sqlite+aiosqlite:///./test.db'
        SECRET_KEY: 'test-secret-key-for-ci'
        JWT_SECRET_KEY: 'test-jwt-secret-for-ci'
        ANTHROPIC_API_KEY: 'test-api-key'
      run: |
        cd backend
        pytest tests/ -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=15

  # Block deployment if tests fail
  deploy:
    needs: test  # Only runs if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Deploy to ECS
      run: echo "Deploy only after tests pass"
