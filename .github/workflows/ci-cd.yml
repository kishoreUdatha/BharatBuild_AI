# ============================================
# BharatBuild AI - CI/CD Pipeline
# Automated testing, security scanning, and deployment
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop, 'feature/*']
  pull_request:
    branches: [main, master, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ================================
  # Backend Tests
  # ================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements-minimal.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-minimal.txt
          pip install pytest pytest-asyncio pytest-cov httpx faker aiosqlite flake8 sqlalchemy asyncpg redis celery

      - name: Run Ruff linting
        run: |
          pip install ruff
          ruff check app --output-format=github --select=E9,F63,F7,F82 || echo "Linting completed (style issues non-blocking)"

      - name: Run type checking
        run: |
          pip install mypy types-redis types-requests
          mypy app --ignore-missing-imports --no-error-summary || echo "Type errors found (non-blocking for now)"

      - name: Run unit tests with coverage threshold
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite+aiosqlite:///./test.db'
          SECRET_KEY: 'test-secret-key-for-ci'
          JWT_SECRET_KEY: 'test-jwt-secret-for-ci'
          ANTHROPIC_API_KEY: 'test-api-key'
          REDIS_URL: 'redis://localhost:6379/0'
          CELERY_BROKER_URL: 'redis://localhost:6379/0'
          CELERY_RESULT_BACKEND: 'redis://localhost:6379/1'
          USER_PROJECTS_PATH: '/tmp/projects'
        run: |
          pytest tests/unit -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=20

      - name: Run integration tests
        env:
          TESTING: 'true'
          DATABASE_URL: 'sqlite+aiosqlite:///./test.db'
          SECRET_KEY: 'test-secret-key-for-ci'
          JWT_SECRET_KEY: 'test-jwt-secret-for-ci'
          ANTHROPIC_API_KEY: 'test-api-key'
          REDIS_URL: 'redis://localhost:6379/0'
          CELERY_BROKER_URL: 'redis://localhost:6379/0'
          CELERY_RESULT_BACKEND: 'redis://localhost:6379/1'
          USER_PROJECTS_PATH: '/tmp/projects'
        run: |
          pytest tests/integration -v --tb=short

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ================================
  # Frontend Tests
  # ================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --passWithNoTests --run

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: 'http://localhost:8000/api/v1'
          NEXT_PUBLIC_WS_URL: 'ws://localhost:8000/ws'
        run: npm run build

  # ================================
  # Security Scan
  # ================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ================================
  # Build and Push Docker Images
  # ================================
  build-and-push:
    name: Build & Push Docker
    needs: [backend-test, frontend-test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/${{ matrix.component == 'backend' && 'Dockerfile.light' || 'Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ${{ matrix.component == 'frontend' && 'NEXT_PUBLIC_API_URL=http://bharatbuild-alb-223139118.ap-south-1.elb.amazonaws.com/api/v1' || '' }}
            ${{ matrix.component == 'frontend' && 'NEXT_PUBLIC_WS_URL=ws://bharatbuild-alb-223139118.ap-south-1.elb.amazonaws.com/ws' || '' }}

  # ================================
  # Deploy to Staging
  # ================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "ðŸš€ Staging deployment triggered"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          # Add your staging deployment commands here

  # ================================
  # Deploy to Production (Trigger AWS Deployment)
  # ================================
  deploy-production:
    name: Deploy to Production
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    permissions:
      actions: write
      contents: read

    steps:
      - name: Trigger AWS Deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-aws.yml',
              ref: context.ref,
              inputs: {
                environment: 'production',
                skip_tests: 'true'
              }
            });
            console.log('ðŸš€ AWS Deployment workflow triggered successfully!');
            console.log('Branch:', context.ref);
            console.log('Commit:', context.sha);
