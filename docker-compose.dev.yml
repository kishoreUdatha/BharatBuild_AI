version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bharatbuild_postgres_dev
    environment:
      POSTGRES_USER: bharatbuild
      POSTGRES_PASSWORD: bharatbuild123
      POSTGRES_DB: bharatbuild_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bharatbuild"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_dev_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bharatbuild_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_dev_network

  # MinIO (S3-compatible storage for file content)
  minio:
    image: minio/minio:latest
    container_name: bharatbuild_minio_dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bharatbuild_dev_network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: bharatbuild_backend_dev
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://bharatbuild:bharatbuild123@postgres:5432/bharatbuild_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=True
      - USE_MINIO=true
      - MINIO_ENDPOINT=minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - SANDBOX_PATH=/tmp/sandbox/workspace
      - USER_PROJECTS_PATH=/tmp/sandbox/workspace
    ports:
      - "8000:8000"
      - "8501:8501"   # Streamlit
      - "5173:5173"   # Vite/React
      - "8080:8080"   # Spring Boot/Go
      - "5000:5000"   # Flask
    volumes:
      - ./backend:/app
      - backend_dev_uploads:/app/uploads
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bharatbuild_dev_network

  # Frontend (Development with hot reload)
  frontend:
    image: node:18-alpine
    container_name: bharatbuild_frontend_dev
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=development
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"
    networks:
      - bharatbuild_dev_network

volumes:
  postgres_dev_data:
  redis_dev_data:
  minio_dev_data:
  backend_dev_uploads:

networks:
  bharatbuild_dev_network:
    driver: bridge
