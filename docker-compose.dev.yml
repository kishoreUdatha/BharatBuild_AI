version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bharatbuild_postgres_dev
    environment:
      POSTGRES_USER: bharatbuild
      POSTGRES_PASSWORD: bharatbuild123
      POSTGRES_DB: bharatbuild_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bharatbuild"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_dev_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bharatbuild_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_dev_network

  # Backend API (Development with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bharatbuild_backend_dev
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://bharatbuild:bharatbuild123@postgres:5432/bharatbuild_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=True
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_dev_uploads:/app/uploads
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - bharatbuild_dev_network

  # Frontend (Development with hot reload)
  frontend:
    image: node:18-alpine
    container_name: bharatbuild_frontend_dev
    working_dir: /app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=development
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev"
    networks:
      - bharatbuild_dev_network

volumes:
  postgres_dev_data:
  redis_dev_data:
  backend_dev_uploads:

networks:
  bharatbuild_dev_network:
    driver: bridge
