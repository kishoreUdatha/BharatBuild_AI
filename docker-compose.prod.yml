version: '3.8'

# ============================================
# BharatBuild AI - Production Docker Compose
# Beta Version Deployment
# ============================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bharatbuild_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER:-bharatbuild}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-bharatbuild_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bharatbuild}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: bharatbuild_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # MinIO (S3-compatible storage) - For file storage
  minio:
    image: minio/minio:latest
    container_name: bharatbuild_minio_prod
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Backend API (CPU version for cost efficiency)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: bharatbuild_backend_prod
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/2
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/3
      - USE_MINIO=True
      - MINIO_ENDPOINT=minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_PASSWORD}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-bharatbuild-projects}
    env_file:
      - .env.production
    volumes:
      - backend_uploads_prod:/app/uploads
      - user_projects_prod:/app/user_projects
      - sandbox_workspace:/tmp/sandbox/workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: >
      sh -c "
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - bharatbuild_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: bharatbuild_celery_prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/2
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/3
    env_file:
      - .env.production
    volumes:
      - backend_uploads_prod:/app/uploads
      - user_projects_prod:/app/user_projects
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${API_URL}/api/v1
        - NEXT_PUBLIC_WS_URL=${WS_URL}/ws
    container_name: bharatbuild_frontend_prod
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: bharatbuild_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - bharatbuild_prod
    restart: unless-stopped

  # Certbot for SSL certificate renewal (optional)
  certbot:
    image: certbot/certbot
    container_name: bharatbuild_certbot
    volumes:
      - ./docker/nginx/ssl:/etc/letsencrypt
      - ./docker/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - bharatbuild_prod

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
  backend_uploads_prod:
  user_projects_prod:
  sandbox_workspace:

networks:
  bharatbuild_prod:
    driver: bridge
